<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacation Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
      color: #4682B4;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #FF6347;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e5533d;
    }
    .countdown {
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .countdown-time {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }
    .destination-display {
      color: #4682B4;
      font-size: 20px;
      margin-top: 10px;
    }
    .trip {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #DC143C;
      cursor: pointer;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      transition: color 0.2s, background-color 0.2s;
    }
    .delete-btn:hover {
      color: white;
      background-color: #DC143C;
    }
    .empty-message {
      text-align: center;
      color: #777;
      font-style: italic;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .trip {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="destination" placeholder="Enter destination" />
    <input type="date" id="departureDate" />
    <button onclick="addTrip()">Add New Trip</button>

    <div class="countdown" id="countdownDisplay" style="display: none;">
      <div class="countdown-time" id="countdownTimer"></div>
      <div class="destination-display" id="displayDestination"></div>
    </div>

    <div id="tripList">
      <p class="empty-message" id="emptyMessage">No trips saved yet. Start planning your next adventure!</p>
    </div>
  </div>

  <script>
    const tripList = document.getElementById('tripList');
    const emptyMessage = document.getElementById('emptyMessage');
    const countdownDisplay = document.getElementById('countdownDisplay');
    const countdownTimer = document.getElementById('countdownTimer');
    const displayDestination = document.getElementById('displayDestination');

    let trips = JSON.parse(localStorage.getItem('trips')) || [];

    function saveTrips() {
      localStorage.setItem('trips', JSON.stringify(trips));
    }

    function addTrip() {
      const destination = document.getElementById('destination').value;
      const date = document.getElementById('departureDate').value;

      if (!destination || !date) return;

      const trip = { destination, date };
      trips.push(trip);
      saveTrips();
      renderTrips();
      showCountdown(trip);
      document.getElementById('destination').value = '';
      document.getElementById('departureDate').value = '';
    }

    function renderTrips() {
      tripList.innerHTML = '';

      if (trips.length === 0) {
        tripList.appendChild(emptyMessage);
        emptyMessage.style.display = 'block';
        return;
      } else {
        emptyMessage.style.display = 'none';
      }

      trips.forEach((trip, index) => {
        const tripDiv = document.createElement('div');
        tripDiv.className = 'trip';

        const info = document.createElement('div');
        info.innerHTML = `<div class="destination">${trip.destination}</div><div>${formatCountdown(trip.date)}</div>`;

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.innerText = 'âœ•';
        deleteBtn.onclick = () => {
          trips.splice(index, 1);
          saveTrips();
          renderTrips();
          countdownDisplay.style.display = 'none';
        };

        tripDiv.appendChild(info);
        tripDiv.appendChild(deleteBtn);
        tripList.appendChild(tripDiv);
      });
    }

    function showCountdown(trip) {
      countdownDisplay.style.display = 'block';
      displayDestination.innerText = trip.destination;
      countdownTimer.innerText = formatCountdown(trip.date);
    }

    function formatCountdown(date) {
      const targetDate = new Date(date);
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) return 'Trip has started!';

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      return `${days} days ${hours} hours ${minutes} minutes`;
    }

    // Load on start
    renderTrips();
  </script>
</body>
</html>
